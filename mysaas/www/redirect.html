{% extends "templates/web.html" %}
{% block style %}
<style>
    .web-footer {
  display: none;
}
  .container2 {
    margin-top: 25px;
  /* margin: 100px auto; */
  width: 500px;
  text-align: center;
}
 
.progress2 {
  padding: 2px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.25);  
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
}

.progress-bar2 {
  height: 10px;
  border-radius: 20px;
  background-image: 
    linear-gradient(to bottom, rgba(255, 255, 255, 0.911), rgba(255, 255, 255, 0.05));
  transition: 0.4s linear;  
  transition-property: width, background-color;    
}

.progress-moved .progress-bar2 {
  width: 98%; 
  background-color: #3386ff;  
  animation: progressAnimation 30s;
}

@keyframes progressAnimation {
  0%   { width: 5%; background-color: #4d7cc4;}
  100% { width: 85%; background-color: #3386ff; }
}

  .loader-container {
    text-align: center;
    animation: fadeIn 2s ease-in-out, moveUp 4s infinite alternate;
  }
  /* .loading-dots {
    display: inline-block;
    font-size: 32px;
    color: #333;
    animation: blink 1.5s infinite;
  } */
  .loading-text {
    margin-top: 10px;
    font-size: 15px;
    color: #333;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  
  @keyframes moveUp {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px);
    }
  }
  
  @keyframes blink {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
  .fade-in-animation {
    animation: fadeIn 2s ease-in-out, moveUp 4s infinite alternate;
  }
</style>
{% endblock %}
{% block page_content %}
<script>
  const loadingPhrases = [
    'Creating Dependencies ...',
    'Loading ...',
    'Good Things Take Time',
    'Just a moment while we work our magic',
    'Hold on, Almost There',
    'Logging into your Account ...',
    'Redirecting to your Site ...',
    'Just a Moment',
    'Are you Ready ?',
    'Welcome'
  ];
  
  let currentPhraseIndex = 0;
  
  function updateLoadingText() {
    document.querySelector('.loading-text').textContent =
      loadingPhrases[currentPhraseIndex];
    currentPhraseIndex = (currentPhraseIndex + 1) % loadingPhrases.length;
  }
  
  setInterval(updateLoadingText, 4500);
</script>

<div class="main">
  <div class="container">
    <center>
      <img
        class="image"
        src="https://miro.medium.com/v2/resize:fit:4800/1*9m-WDdL_ji01bGbjEnutEw.gif"
        alt=""
        style="padding-top: 5%;"
        width="50%"
        height="20%"
      />
      <div class="container2">    
        <div class="progress2 progress-moved">
          <div class="progress-bar2" >
          </div>                       
        </div> 
      </div>
      <img
        class="image"
        src="https://wregegwr.s3.amazonaws.com/loader-finale02+(1).gif"
        alt=""
        width="50%"
        height="30%"
      />
      </center>
      
    <div class="loader-container fade-in-animation"> 
      <div class="loading-text animate__animated animate__fadeIn">
        Sit back and relax while we creating your site
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script

  crossorigin="anonymous"

></script>
<script src="./redirect.js"></script>
{% endblock %}
